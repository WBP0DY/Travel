    <script>
        $(function () {

            var cid = getParameter("cid");
            var rname = getParameter("rname");
            if (rname) {
                //url解码
                rname = window.decodeURIComponent(rname);
            }
            load(cid, 1, rname);

        });
        //发送ajax请求，请求route/pageQuery方法，传递cid；
        function load(cid, currentPage, rname) {
            $.get("route/pageQuery", { cid: cid, currentPage: currentPage, rname: rname }, function (routePage) {
                //获得了routePage对象集合
                //1.分页条
                //展示下总页码，总记录数
                $("#totalPage").html(routePage.totalPage);
                $("#totalCount").html(routePage.totalCount);

                //拼接页码
                var lis = "";
                var fristPage = '<li onclick="javascript:load(' + cid + ',1,\'' + rname + '\');"><a href="javascript:load(' + cid + ',1,\'' + rname + '\');">首页</a></li>';
                var beforeNum = currentPage - 1;
                if (beforeNum <= 0) {
                    beforeNum = 1;
                }

                var beforePage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + beforeNum + ',\'' + rname + '\');"><a href="javascript:load(' + cid + ',' + beforeNum + ',\'' + rname + '\');">上一页</a></li>';

                lis += fristPage;
                lis += beforePage;

                //定义页码开始begin和结束end
                var begin;
                var end;
                if (routePage.totalPage < 10) {
                    //不够10页
                    begin = 1;
                    end = routePage.totalPage;
                } else {
                    //超过10页
                    begin = routePage.currentPage - 5;
                    end = routePage.currentPage + 4;
                    //如果前面不够五个，后面补齐10个
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    //后面不足4个，前面补齐10个
                    if (end > routePage.totalPage) {
                        end = routePage.totalPage;
                        begin = end - 9;
                    }
                }


                for (var i = begin; i <= end; i++) {
                    var li;
                    //判断当前页码是否等于i
                    if (routePage.currentPage == i) {
                        li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\'' + rname + '\');"><a href="javascript:load(' + cid + ',' + i + ',\'' + rname + '\');">' + i + '</a></li>';

                    } else {
                        li = '<li onclick="javascript:load(' + cid + ',' + i + ',\'' + rname + '\');"><a href="javascript:load(' + cid + ',' + i + ',\'' + rname + '\');">' + i + '</a></li>';
                    }
                    lis += li;
                }
                // for (var i = routePage.currentPage; i <= routePage.totalPage; i++) {
                //     var li;
                //     //判断当前页码是否等于i
                //     if (routePage.currentPage == i) {
                //         li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ');"><a href="javascript:load(' + cid + ',' + i + ');">' + i + '</a></li>';

                //     } else {
                //         li = '<li onclick="javascript:load(' + cid + ',' + i + ');"><a href="javascript:load(' + cid + ',' + i + ');">' + i + '</a></li>';
                //     }
                //     lis += li;
                // }

                var nextNum = currentPage + 1;
                if (nextNum >= routePage.totalPage) {
                    nextNum = routePage.totalPage;
                }
                var nextPage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + nextNum + ',\'' + rname + '\');"><a href="avascript:load(' + cid + ',' + nextNum + ',\'' + rname + '\');">下一页</a></li>';
                var lastPage = '<li class="threeword" onclick="javascript:load(' + cid + ',' + routePage.totalPage + ',\'' + rname + '\');"><a href="javascript:load(' + cid + ',' + routePage.totalPage + ',\'' + rname + '\');">末页</a></li>';

                lis += nextPage;
                lis += lastPage;
                //将拼接好的lis放入ul中
                $("#pageNum").html(lis);


                //2.旅游列表
                var route_Lis = "";
                for (var i = 0; i < routePage.list.length; i++) {
                    var route = routePage.list[i];
                    var li = '<li>\n' +
                        '<div class="img"><img src="' + routePage.list[i].rimage + '" style="width: 299px"></div>\n' +
                        '<div class="text1">\n' +
                        '<p>' + routePage.list[i].rname + '</p>\n' +
                        '<br />\n' +
                        '<p>' + routePage.list[i].routeIntroduce + '</p>\n' +
                        '</div>\n' +
                        '<div class="price">\n' +
                        '<p class="price_num">\n' +
                        '<span>&yen;</span>\n' +
                        '<span>' + routePage.list[i].price + '</span>\n' +
                        '<span>起</span>\n' +
                        '</p>\n' +
                        '<p><a href="route_detail.html?rid=' + routePage.list[i].rid + '&sid=' + routePage.list[i].sid + '">查看详情</a></p>\n' +
                        '</div>\n' +
                        '</li>';
                    route_Lis += li;
                }
                $("#route").html(route_Lis);

                window.scrollTo(0, 0);
            });
        }
    </script>
